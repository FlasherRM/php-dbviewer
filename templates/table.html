<!DOCTYPE html>
<html>
<head>
    <title>DB Viewer - {{ database }} - {{ table.getName() }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table td, table th {
            padding: 8px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f5f5f5;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #0066cc;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>DB Viewer - {{ database }} - {{ table.getName() }}</h1>
    <table>
        <thead>
        <tr>
            <!-- Заголовки столбцов таблицы -->
            {% for column in table.getColumns() %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for row in table.getData() %}
        <tr>
            <!-- Ячейки данных для каждой строки таблицы -->
            {% for column in table.getColumns() %}
            <td>{{ row[column] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <a class="back-link" href="database.php?name={{ database }}">Back to Database</a>
</div>
</body>
</html>
